<!-- Main -->
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 main">
        <div class="container">
            <!-- Tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#tabs-task">Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#tabs-notes">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#tabs-bookmarker">Bookmarker</a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- Tasks -->
                <div id="tabs-task" class="container tab-pane active">
                    <div class="card tabs">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Today Task</li>
                        </ul>
                    </div>
                    <div class="card">
                        <div class="card-body alert-div">
                            <form action="#" id="task-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control filter" id="taskTitle" aria-describedby="addTask" placeholder="&#xf040; Enter Task">
                                        </div> 
                                    </div>
                                     <div class="col-md-6">
                                        <input type="submit" class="btn btn-secondary" value="Add Task">
                                    </div> 
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-striped">
                                    <tbody id="task-list" class="pl-5">
                                        <!--Output Tasks / JavaScript-->
                                    </tbody>      
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Notes-->
                <div id="tabs-notes" class="container tab-pane fade">
                    <div class="card tabs" id="minimizeNotesForm">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" data-toggle="tooltip" data-placement="top" title="Maximize or Minimize the form">Notes</li>
                        </ul>
                    </div>
                    <div class="card hide" id="hide-form-note">
                        <div class="card-body alert-div-note">
                            <form action="#" id="note-form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control filter" id="noteTitle" aria-describedby="addNote" placeholder="&#xf040; Enter Title Note">      
                                        </div>
                                    </div>
                                </div>     
                                <div class="row">   
                                    <div class="col-md-12">
                                        <div class="form-group">
                                                <textarea id="noteContent" cols="30" rows="4" class="form-control rounded-1 filter" placeholder="&#xf24a; Enter Content Note"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-block btn-secondary" value="Add Note"> 
                                        </div>
                                    </div>  
                                </div>
                            </form>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <form action="" id="formForSearchNote">
                                <div class="form-group">
                                        <input type="text" class="form-control filter" id="searchNotes" aria-describedby="searchNote" placeholder="&#xf002; Search Notes">      
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2" id="notes">
                            <!--Output Notes / JavaScript-->
                        </div>
                    </div>  
                </div>  
                <!--Bookmarker-->
                <div id="tabs-bookmarker" class="container tab-pane fade">
                    <div class="card tabs" id="minimizeBookmarksForm">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" data-toggle="tooltip" data-placement="top" title="Maximize or Minimize the form">Bookmarker</li>
                        </ul>
                    </div>
                    <div class="row" id="fill-form">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="hide-form-bookmarks" style="display: block;">
                            <form action="#" id="bookmark-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control filter" id="bookmarkName" aria-describedby="addBookmarkTitle" placeholder="&#xf040; Enter Bookmark Title">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                                <input type="text" class="form-control filter" id="bookmarkUrl" aria-describedby="addUrl" placeholder="&#xf268; Enter URL ">      
                                        </div>      
                                    </div>          
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-block btn-secondary" value="Add Bookmark"> 
                                </div>                           
                            </form>       
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <form action="#" id="formForSearchBookmark">
                                <div class="form-group">
                                    <input type="text" class="form-control filter" id="searchBoomark" aria-describedby="sreach" placeholder="&#xf002; Sreach Bookmark"> 
                                </div> 
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2" id="bookmark-output">
                                <!--Output Bookmraks / JavaScript-->
                        </div>         
                    </div>         
                </div>  
            </div>
        </div>
    </div>
</div>

                            Last Name: Karaulic
                            <br>
                            Status: Web Developer

                    </div>
                </div>
            </div>
        </div>
    </div>
